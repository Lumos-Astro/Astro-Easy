<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">

    <style>


body {
            background-color:rgb(255, 0, 0);
            color : rgb(215, 241, 253);
            font-family: Arial, Helvetica, sans-serif;
            background-position: center;}


        header{text-align: center;
                color : rgb(255, 0, 0);
                background-color: rgb(0, 0, 0);
                background-repeat: repeat-y;
                background-size: auto;
                background-position: center;
                padding: 5%}

        /* Basic styling for the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #000000;
            font-family: Arial, sans-serif;
        }

        /* Links inside the navbar */
        .navbar a {
            float: left;
            display: block;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
            background-color: rgb(16, 129, 199);
            color: rgb(255, 255, 255);
        }

        /* The container for the dropdown */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* The dropdown button */
        .dropdown .dropdown-button {
            font-size: 16px;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        /* Dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000000;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            float: none;
            color: rgb(0, 0, 0);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .active {
            background-color: rgb(83, 156, 165);
        }

        /* Change color of dropdown links on hover */
        .dropdown-content a:hover {
            background-color:rgb(16, 129, 199);
        }

        /* Show the dropdown content on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Change the background color of the dropdown button on hover */
        .dropdown:hover .dropdown-button {
            background-color:rgb(16, 129, 199);
        }


        section {
            display: block;
            text-align: center;
            padding: 14px 16px;
            background-color: rgb(24, 25, 28);
            margin: 20px auto;
            width: 80%; /* Centered with a width limit */
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-content: center;
            max-width: 1400px; /* Increased the maximum width */
            margin: 20px auto; /* Center the grid */
        }

        .column {
        display: flex; /* Use flexbox for the column */
        flex-direction: column; /* Align items in a column */
        justify-content: center; /* Center items vertically */
        align-items: center; /* Center items horizontally */
        background-color: rgb(104, 112, 119);
        padding: 20px; /* Increase padding for a more spacious look */
        border: 1px solid;
        min-width: 250px; /* Increase width */
        min-height: 350px; /* Increase height */
        border-radius: 8px; /* Optional: Adds rounded corners */
}

        h3, h4 {
            color: whitesmoke;
            text-align: center;
        }

        footer {
            text-align: center;
            margin: 20px auto;
            color: white;
        }

        ul {list-style-type: none;
                margin: 2%;
                padding: 2%;
                overflow: hidden;
                background-color: #000000;
                display:block;}
        
        a {color: white;
            text-decoration: none}
        a:visited {
                 color: rgb(255, 255, 255);
                background-color: transparent;
                text-decoration: none;
                    }

/* Change the link color to #111 (black) on hover */
            ul a:hover {
                background-color: rgb(16, 129, 199);}

            .active {background-color:rgb(83, 156, 165);}

    </style>
</head>
